<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>MyBookLIst App | Vanilla Redux</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" 
    integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
     crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css"/>
</head>

<body>
    <div class="row">
        <div class="container mt-4">
            <div class="col-md-6 offset-md-3">
                    <h1 class="text-center text-primary">
                        <i class="fas fa-book-open">
                    </i> My Book List</h1>
                    <br/>
                    <div id="alert-section"></div>
                    <form id="book-form">
                        <div class="form-group">
                            <label for="title">Title</label>
                            <input type="text" class="form-control" id="title">
                        </div>

                        <div class="form-group">
                                <label for="author">Author</label>
                                <input type="text" class="form-control" id="author">
                        </div>

                        <div class="form-group">
                                <label for="isbn">ISBN</label>
                                <input type="text" class="form-control" id="isbn">
                        </div>
                        <button type="submit" id="submit-button" class="btn btn-primary btn-block">Add Book <i class="fa fa-plus"></i></button>
                    </form>


                    <table class="table table-stripped table-responsive table-hover mt-5">
                        <thead>
                            <tr>
                            <th>Title</th> <th>Author</th> <th>ISBN</th> <th></th>
                            </tr>
                        </thead>
                        <tbody id="table-body"></tbody>
                    </table> 
            </div>
        </div>
    </div>
    
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/popper.js"></script>
    <script src="main.js"></script>
</body>
</html>
